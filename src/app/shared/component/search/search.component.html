<mat-form-field floatLabel="never"
                class="search-bar">
  <input matInput
         type="text"
         autocomplete="off"
         [placeholder]="placeholder"
         (keyup.enter)="searchTerm(searchInput.value)"
         #searchInput>
  <button mat-button
          matSuffix
          mat-icon-button
          aria-label="Search"
          (click)="searchTerm(searchInput.value)">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
